<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de textos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <img class="logo" src="/imagenes/Logo.png" alt="logo de alura">
        <h1 class="titulo">Encriptador de textos Challenge</h1>
    </header>

    <main>
        <section>
          <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Ingrese solo letras mayusculas y sin acento.</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()" >Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>    
            <textarea Id="mensaje" class="mensaje" cols="20" rows="14"></textarea>        
            <div>
             <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
            </div>
            
        </section>
    </main>    
<script src="/script.js"></script>
</body>
</html>
